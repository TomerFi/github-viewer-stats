---
name: Lint

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint project
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4.1.3

      - name: Install node 18
        uses: actions/setup-node@v4.0.2
        with:
          node-version: "18"
          cache: npm

      - name: Install project modules
        run: npm ci

      - name: Lint source files
        run: npm run lint
